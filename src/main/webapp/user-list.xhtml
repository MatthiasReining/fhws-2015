<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./WEB-INF/templates/template.xhtml">

        <ui:define name="top">
            User List
        </ui:define>

        <ui:define name="content">

            <h:form>


                <h:dataTable value="#{userListController.all}" var="user">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{user.firstName} #{user.lastName}
                    </h:column>   
                    <h:column>
                        <f:facet name="header">E-Mail</f:facet>
                            #{user.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Login</f:facet>
                            #{user.lastLogin}
                    </h:column>

                    <h:column>

                        <h:commandLink action="#{userController.load(user)}" value="edit"/>
                    </h:column>


                </h:dataTable>

            </h:form>


            <hr/>
            Alternative Darstellung<br/>

            <table>
                <ui:repeat value="#{userListController.all}" var="user">

                    <tr>
                        <td>#{user.firstName} #{user.firstName}</td>
                        <td>#{user.email}</td>
                        <td>#{user.lastLogin}</td>
                    </tr>
                </ui:repeat>
            </table>
        </ui:define>

    </ui:composition>

</html>
