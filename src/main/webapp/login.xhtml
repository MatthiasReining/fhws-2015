<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view locale="#{localeController.lang}">
            
            #{msg.loginWelcome}
            <br/>

            <h:form>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{msg.loginEmail}"/>
                    <h:inputText value="#{loginController.email}"/>

                    <h:outputLabel value="#{msg.loginPassword}"/>
                    <h:inputText value="#{loginController.password}"/>

                </h:panelGrid>
                <span style="color: red">
                    <h:messages/>
                </span>
                <h:commandButton value="#{msg.loginButtonLogin}" action="#{loginController.login}"/>
            </h:form>
            
            
            <hr/>
            <ui:include src="/change-language.xhtml" />

        </f:view>
    </h:body>
</html>
