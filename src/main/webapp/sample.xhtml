<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./WEB-INF/templates/template.xhtml">

        <ui:define name="top">
            Tolle Showcase Beispiele
        </ui:define>

        <ui:define name="content">


            <h:form>

                <h:panelGrid columns="3">
                    <h:outputLabel value="data1"/>
                    <h:inputText 
                        id="data1"
                        label="Data 1"
                        value="#{sampleController.data1}">
                        <f:validateRequired/>
                        <f:validateLength

                            maximum="10"
                            />

                    <h:message for="data1"/>

                        id="data2"
                        value="#{sampleController.data2}">
                    </h:inputText>
                    <h:message for="data2"/>

                </h:panelGrid>
                <h:commandButton action="#{sampleController.commit}" value="commit"/>
            </h:form>

        </ui:define>


    </ui:composition>
</html>
